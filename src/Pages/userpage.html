<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=Open+Sans:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/containers.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/images.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/text.css">
    <link rel="stylesheet" href="./styles/media-1024.css">
    <title>Kenzie Companies - Dashboard</title>
</head>

<body>
    <header class="header__container">
        <img class="header__container--logo" src="../img/logo-white-short.png" alt="Logo Kenzie Companies">
        <div class="header__container--div">
            <button class="header__container--logout">Sair</button>
            <button class="main__button--darkmode">
                <img class="main__darkmode--img" src="../img/night-mode.png" alt="Night Mode">
                <img class="main__darkmode--img" src="../img/sun.png" alt="Light Mode">
                <div class="main__darkmode--over2" id="cover__dark--mode"></div>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
                <div class="main__container--section">
                <h3 class="main__section--title">Visualizar Empresa</h3>
                <button class="main__button--primary" id="listCompany">Ver Empresa</button>
            </div>
            <div class="main__container--section">
                <h3 class="main__section--title">Visualizar Departamento</h3>
                <button class="main__button--primary" id="listDepartment">Ver Departamento</button>
            </div>
            <div class="main__container--section">
                <h3 class="main__section--title">Visualizar Funcionários do meu Departamento</h3>
                <button class="main__button--primary" id="listCoworkers">Ver Funcionários</button>
            </div>
            <div class="main__container--section">
                <h3 class="main__section--title">Editar minhas informações</h3>
                <button class="main__button--primary" id="editInfo">Editar Informações!</button>
            </div>
        </div>
    
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/userpage.js"></script>
</body>

</html>
